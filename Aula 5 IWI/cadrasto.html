<html>
    <head><title>Cadrasto</title></head>
    <body>
        <div class="form-fundo">
            <div class="form-cadrasto">
                <h2>Cadrasto</h2>
                <form id="cadastro-form">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required/>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required/>

                    <label for="telefone">telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 9714-15890" required/>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="00000000000" required/>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required/>

                    <label for="cornfirmaSenha">Confirmar senha</label>
                    <input type="password" id="cornfirmaSenha" name="cornfirmaSenha" required/>

                    <button type="submit">Cadrastar</button>

                </form>
            </div>
        </div>
    </body>
</html>
