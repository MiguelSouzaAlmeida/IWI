<html>
    <head><title>Cadrasto</title></head>
    <body>
        <div class="form-fundo">
            <div class="form-cadastro>">
                <h2>Cadastro</h2>
                <form id="cadastroForm">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required/>

                    <label for="email">E-mai</label>
                    <input type="email" id="email" name="email" required/>

                    <label for="telefone"></label>
                    <input type="tel" id="telefone" name="telefone" placeholder="digite o numero do telefone" required/>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="0000000000" required/>

                    <label for="senha">Nome completo</label>
                    <input type="password" id="senha" name="senha" required/>

                    <label for="confirmaSenha">Nome completo</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" required/>

                    <button class="btn_1" type="submit">Cadastar</button>

                    <button class="bnt_2" type="button" onclick="window.location.href='login.html'">Fazer login</button>
                </form>
            </div>
        </div>
    </body>
</html>
